<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ćwiczenie 3.2 - Wysyłanie polecenia żądaniem POST</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
  <h1>Wysyłanie komunikatu do webowego Pi (AJAX+JSON)</h1>

  <div id="response"> 
    <pre></pre> 
  </div> 
  
  <form id="message-form"> 
    <input type="text" id="value" name="value" placeholder="Wpisz komunikat..." /> 
    <button type="submit">Wyślij</button> 
  </form> 

  <script> 
(function($){ function processForm(e){
  $.ajax({ 
    url: 'http://devices.webofthings.io/pi/actuators/display/content/', //#A
    dataType: 'json', //#B
    method: 'POST', //#C
    contentType: 'application/json', //#D
    data: JSON.stringify({"value": $('#value').val()}), //#E
    processData: false, 
    success: function( data, textStatus, jQxhr ){ //#F
      $('#response pre').html( JSON.stringify( data ) ); 
    }, 
    error: function( jqXhr, textStatus, errorThrown ){//#G 
      console.log( errorThrown ); 
    } 
  });
  e.preventDefault(); 
} 
$('#message-form').submit(processForm); 
})(jQuery); //#H

//#A Adres URL, na jaki zostanie wysłane żądanie.
//#B Oczekiwany format danych wynikowych.
//#C Czasownik HTTP określający sposób wysyłania żądania.
//#D Sposób kodowania wysyłanych danych.
//#E Wysyłane dane (faktyczna zawartość formularza).
//#F Funkcja zwrotna wywoływana, jeśli żądanie zostanie prawidłowo obsłużone.
//#G Funkcja zwrotna wywoływana, jeśli nie uda się prawidłowo obsłużyć żądania.
//#H Funkcja processForm() zostanie wykonana, kiedy użytkownik naciśnie przycisk wysyłający formularz.

  </script> 

</body>
</html>
